<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- vue axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="js/vue-script.js"></script>
    <title>vue-boolfix</title>
  </head>
  <body>
    <div id="app">
      <div class="search-cont">
        <input type="text" v-model="userInput">
        <button @click="search">enter</button>
      </div>
      <div class="result-cont">
        <div v-for="(result, index) in searchResults" class="result-item">
          <div>
            <img :src="posterGen(index)" alt="Poster not found">
          </div>
          <div class="hover-watch">
            <ul>
              <li>Titolo: {{ result.title }}</li>
              <li>Titolo originale: {{ result.original_title }}</li>
              <li>
                Lingua: 
                <span v-html="flagGen(index)"></span>
              </li>
              <li>
                Voto: 
                <span v-html="starGen(index)"></span>
              </li>
              <li>Overwiew: {{ result.overview }}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
